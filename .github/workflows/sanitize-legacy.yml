name: Validate legacy data sanitization

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sanitize-legacy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Run legacy sanitization check
        run: node scripts/sanitizeLegacy.js --ci
        env:
          CI: true
      - name: Upload sanitize report on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: legacy-sanitize-report
          path: src/data/legacy-sanitize-report.json
